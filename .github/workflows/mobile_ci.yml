name: mobile-ci

on:
  pull_request:
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile_ci.yml'
  workflow_dispatch:

jobs:
  flutter-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk --debug
